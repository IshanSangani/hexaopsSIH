<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ration Distribution Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 60px;
            height: 60px;
        }
        .go-home {
            position: absolute;
            top: 20px;
            left: 80px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .overview {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .token-inventory {
            margin-bottom: 20px;
        }
        .distribution-stats {
            margin-bottom: 20px;
        }
        .token-count {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        /* CSS styles for beautifying text */
        h3 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="C:\Projects\Normal html\test1\3742bcd3b4b5d471dae27a60bd4b5f07.png" alt="Logo">
        <a class="go-home" href="https://rcms.mahafood.gov.in/">Go to Home</a>
        <h1>E-Ration Distribution Dashboard</h1>
    </div>
    <div class="container">
        <div class="overview">
            <h2>Dashboard Overview</h2>
            <div class="token-inventory">
                <h3>Token Inventory</h3>
                <p>Current Inventory: <span class="token-count">500</span></p>
            </div>
            <div class="distribution-stats">
                <h3>Distribution Statistics</h3>
                <p>Tokens Used This Month: <span class="token-count">1200</span></p>
            </div>
        </div>
    </div>
</body>
</html>
